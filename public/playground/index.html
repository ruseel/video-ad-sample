<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .row {
        display: flex;
        flex-direction: row;
      }

      .small { width: 30px; height: 30px; }
      .mid { width: 50px; height: 50px; }
      .large {width: 80px; height: 80px; }

      .play-arrow-icon {

        background-size: cover;
      }

      .play-circle-filled-icon {
        background: transparent url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><path d="M24 4C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm-4 29V15l12 9-12 9z"/></svg>') no-repeat center center;
        background-size: cover;
      }

      .play-circle-outline-icon {
        background: transparent url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><path d="M20 33l12-9-12-9v18zm4-29C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm0 36c-8.82 0-16-7.18-16-16S15.18 8 24 8s16 7.18 16 16-7.18 16-16 16z"/></svg>') no-repeat center center;
        background-size: cover;
      }


      .pause-icon {
        background: transparent url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><path d="M12 38h8V10h-8v28zm16-28v28h8V10h-8z"/></svg>') no-repeat center center;
        background-size: cover;
      }

      .pause-circle-filled-icon {
        background: transparent url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><path d="M24 4C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm-2 28h-4V16h4v16zm8 0h-4V16h4v16z"/></svg>') no-repeat center center;
        background-size: cover;
      }

      .pause-circle-outline-icon {
        background: transparent url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><path d="M18 32h4V16h-4v16zm6-28C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm0 36c-8.82 0-16-7.18-16-16S15.18 8 24 8s16 7.18 16 16-7.18 16-16 16zm2-8h4V16h-4v16z"/></svg>') no-repeat center center;
        background-size: cover;
      }


      .replay-icon {
        background: transparent url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><path d="M24 10V2L14 12l10 10v-8c6.63 0 12 5.37 12 12s-5.37 12-12 12-12-5.37-12-12H8c0 8.84 7.16 16 16 16s16-7.16 16-16-7.16-16-16-16z"/></svg>') no-repeat center center;
        background-size: cover;
      }

      .volumn-mute-icon {
        background: transparent url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><path d="M14 18v12h8l10 10V8L22 18h-8z"/></svg>') no-repeat center center;
        background-size: cover;
      }

      .volumn-off-icon {
        background: transparent url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><path d="M33 24c0-3.53-2.04-6.58-5-8.05v4.42l4.91 4.91c.06-.42.09-.85.09-1.28zm5 0c0 1.88-.41 3.65-1.08 5.28l3.03 3.03C41.25 29.82 42 27 42 24c0-8.56-5.99-15.72-14-17.54v4.13c5.78 1.72 10 7.07 10 13.41zM8.55 6L6 8.55 15.45 18H6v12h8l10 10V26.55l8.51 8.51c-1.34 1.03-2.85 1.86-4.51 2.36v4.13c2.75-.63 5.26-1.89 7.37-3.62L39.45 42 42 39.45l-18-18L8.55 6zM24 8l-4.18 4.18L24 16.36V8z"/></svg>') no-repeat center center;
        background-size: cover;
      }


    </style>
  </head>
  <body>
    <div class="row">
      <div class="play-arrow-icon small"></div>
      <div class="play-arrow-icon mid"></div>
      <div class="play-arrow-icon large"></div>

      <div class="play-circle-filled-icon small"></div>
      <div class="play-circle-filled-icon mid"></div>
      <div class="play-circle-filled-icon large"></div>

      <div class="play-circle-outline-icon small"></div>
      <div class="play-circle-outline-icon mid"></div>
      <div class="play-circle-outline-icon large"></div>
    </div>

    <div class="row">
      <div class="pause-icon small"></div>
      <div class="pause-icon mid"></div>
      <div class="pause-icon large"></div>

      <div class="pause-circle-filled-icon small"></div>
      <div class="pause-circle-filled-icon mid"></div>
      <div class="pause-circle-filled-icon large"></div>

      <div class="pause-circle-outline-icon small"></div>
      <div class="pause-circle-outline-icon mid"></div>
      <div class="pause-circle-outline-icon large"></div>
    </div>

    <div class="row">
      <div class="replay-icon small"></div>
      <div class="replay-icon mid"></div>
      <div class="replay-icon large"></div>
      </div>
    </div>

    <div class="row">
      <div class="volumn-mute-icon small"></div>
      <div class="volumn-mute-icon mid"></div>
      <div class="volumn-mute-icon large"></div>
      </div>
    </div>

    <div class="row">
      <div class="volumn-off-icon small"></div>
      <div class="volumn-off-icon mid"></div>
      <div class="volumn-off-icon large"></div>
      </div>
    </div>

    <script src="playground.js" charset="utf-8"></script>
  </body>
</html>
