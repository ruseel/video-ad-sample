<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <style media="screen">
      .rapsody_placeholder {
        position: relative;
        background-color: blue;
        width: 640px;
        height: 360px;
      }

      .rapsody-controls {
        position: absolute;
        top: 0;
        height: 0;
        width: 100%;
        height: 100%;
      }

      .rapsody-center-pannel {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      .rapsody-bottom-pannel {
        display: flex;
        width: 100%;

        position: absolute;
        bottom: 0;
        left: 0;
      }

      .rapsody-bottom-left-pannel {
        flex-grow: 1;
      }
      .rapsody-bottom-right-pannel {
      }

      .rapsody-play-btn {
        margin: 10px;
        width: 100px;
        height: 100px;
        color: transparent;
        background-image: url("//placehold.it/100x100?text=play");
      }

      .rapsody-pause-btn {
        display: none;
        margin: 10px;
        width: 100px;
        height: 100px;
        color: transparent;
        background-image: url("//placehold.it/100x100?text=pause");
      }

      .rapsody-replay-btn {
        display: none;
        margin: 10px;
        width: 100px;
        height: 100px;
        color: transparent;
        background-image: url("//placehold.it/100x100?text=replay");
      }

      .rapsody-progress-bar {
        position: absolute;
        bottom: -3px;
        height: 3px;
        width: 100%;
        background-color: #66c2a4;
      }

      .rapsody-ad-indicator {
        font-family: AppleGothic;
        color: white;
        text-shadow: #616161 0.0em 0.0em 0.3em ;
        font-size: 11px;
        margin: 1em;
      }

      .rapsody-sound-indicator {
        font-family: AppleGothic;
        color: white;
        text-shadow: #616161 0.0em 0.0em 0.3em ;
        font-size: 11px;
        margin: 1em;
      }

      .rapsody-go-to-advertiser-page {
        font-family: AppleGothic;
        font-size: 15px;
        color: white;
        text-shadow: #616161 0.0em 0.0em 0.3em;

        position: absolute;
        top: 15px;
        right: 0;
        padding-left: 2em;
        background-color: black;
        opacity: 0.4;

        width: 15em;
        height: 3em;
        border: 1px solid white;

        display: none;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="rapsody_placeholder">
      <video id="rapsody_video" src="https://s3-ap-southeast-1.amazonaws.com/vp-campaigns-videos-transcoded-singapore/maze_runner_low.mp4">
      </video>
      <div class="rapsody-controls">
        <div class="rapsody-center-pannel">
          <div class="rapsody-play-btn">play</div>
          <div class="rapsody-pause-btn">pause</div>
          <div class="rapsody-replay-btn">replay</div>
        </div>
        <div class="rapsody-progress-bar"></div>
        <div class="rapsody-bottom-pannel">
          <div class="rapsody-bottom-left-pannel">
            <div class="rapsody-ad-indicator">
              광고 · 0:00
            </div>
          </div>
          <div class="rapsody-bottom-right-pannel">
            <div class="rapsody-sound-indicator">
              ..소리..
            </div>
          </div>
        </div>
        <div class="rapsody-go-to-advertiser-page">
          광고주 페이지로 이동
        </div>
      </div>

    </div>

    <button type="button" class="finish_emul_btn">Finish</button>
    <script src="playground.js" charset="utf-8"></script>
  </body>
</html>
